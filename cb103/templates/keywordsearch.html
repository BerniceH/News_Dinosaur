<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>關鍵字查找</title>
  <script type="text/javascript">
  </script>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Gamja+Flower" rel="stylesheet">
  <style type="text/css">
  input{
    padding:5px 5px; border:2px black solid;
    cursor:pointer;
    -webkit-border-radius: 5px;
    border-radius: 5px; }
    body{
	  background:#DDDDDD;
    }

    .box{
      margin: 50px auto;
      width: 200px;
      height: 50px;
    }
    h1,span{
      font-family: 'Gamja Flower', cursive;
    }
    span{
      font-size: 30px;

    }
    #A li{
      display:inline;
      vertical-align: center;
      font-family: 'Noto Sans TC', sans-serif;
    }
    div{
      margin: 0px 0;
      border: 0px;
      padding: 0 0 0 0;
    }
    span .t1{
      width: 150px;
    }
  </style>
</head>

<body>
  <div>
    <center>
      <div>
        <pre>說明:您可以透過輸入[關鍵字]，<br>或點選最具代表性的熱們搜尋關鍵字</pre>
      </div>
      <div class="box">
        <div class="container-1">
          <span class="icon"><i class="fa fa-search"></i></span>
          <h1 class="t1">  Keywords</h1>
          <span>
			<form action="/KeyWord2/" method="GET" name="form1" style="text-align: center;" >
				{% csrf_token %}
				<div>查詢關鍵字：<input type="text" name="username" style="text-align: left;" />
				<input type="submit" value="送出資料" /></div>
			</form>
          </span>
        </div>
      </div>       
    </center>
  </div>
  

  <br>
  <br>
  <br>
  <p>
    <div id="A">
      <h1 clas="t1"style="text-align: center;">HotKeyword:</h1>
      <ul class="kw">
        <li><a href="{{kwurl}}" class="kw">阿姆斯特朗{{keyword}}</a></li><br>
        <li><a href="{{kwurl}}" class="kw">旋風噴射{{keyword}}</a>    </li><br>
        <li><a href="{{kwurl}}" class="kw">阿姆斯特朗砲{{keyword}},</a> </li><br>
        <li><a href="{{kwurl}}" class="kw">飛天德{{keyword}},</a>      </li><br>
        <li><a href="{{kwurl}}" class="kw">胖子{{keyword}},</a>     </li> <br>
      </ul>
    </div>
  </p>
</body>
</html>
